<div class="form-row" [style.background]="'url(assets/img/corona.jpg)'">
    <div class="container col-md-6">
    <form>
      <div class="card-deck">
          <div class="card carta">
            <div class="card-header header-color header-personal-data">
                <h4><b>Formulario de Anàlisis de Coronavirus</b></h4>
            </div>
            <div class="card-body body-color">
                <h2 class="card-title">Datos Personales</h2>
                <div class="form-row">
                  <div class="form-group col-md-6">
                    <label class="lead">Nombre</label>
                    <input type="text" class="form-control" placeholder="">
                  </div>
                  <div class="form-group col-md-6">
                        <label class="lead">Apellidos</label>
                        <input type="text" class="form-control" placeholder="">
                  </div>
                </div>
                <div  class="form-row">
                  <div class="form-group col-md-4">
                    <label class="lead">Género</label>
                    <select class="form-control" id="inputGenre">
                      <option>Masculino</option>
                      <option>Femenino</option>
                    </select>
                  </div>
                  <div class="form-group col-md-4">
                        <label class="lead">Edad</label>
                        <input type="number" class="form-control" placeholder="">
                  </div>
                  <div class="form-group col-md-4">
                        <label class="lead">Celular</label>
                        <input type="number" class="form-control" placeholder="">
                  </div>
                </div>
                <br/>

                <h2 class="card-title">Cuestionario</h2>
                <div class="form-group">
                  <div>
                    <label class="lead">Viajaste a Europa o Asia en los ultimos 3 meses</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" id="inputViaje" value="option1">
                    <label class="form-check-label">Si</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" value="option2">
                    <label class="form-check-label">No</label>
                  </div>
                </div>
                <div class="form-group">
                  <div>
                    <label class="lead">Algun familiar infectado</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" id="inputFamily" value="option1">
                    <label class="form-check-label">Si</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" value="option2">
                    <label class="form-check-label">No</label>
                  </div>
                </div>
                <div class="form-group">
                  <div>
                    <label class="lead">Sintomas presentados</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="1" value="option1">
                    <label class="form-check-label">Gripe</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="2" value="option2">
                    <label class="form-check-label">Tos</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="3" value="option3">
                    <label class="form-check-label">Fiebre</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="4" value="option4">
                    <label class="form-check-label">Escalofrios</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="5" value="option5">
                    <label class="form-check-label">Dolor Muscular</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="6" value="option7">
                    <label class="form-check-label">Dificultad respiratoria</label>
                  </div>
                </div>
                <div class="form-group">
                  <label class="lead">Que te parecen las medidas de Seguridad ...</label>
                  <textarea class="form-control" id="inputMedidas" rows="3"></textarea>
                </div>
                <div class="text-right">
                  <button type="submit" class="btn btn-danger">Enviar</button>
                </div>
            </div>
        </div>
      </div>
    </form>
    <br/>
    <br/>
    <br/>
    </div>
    <div class="container" id="complete" disabled>
      <div class="card text-center">
        <div class="card-body bg-light">
          <div class="text-center">
            <img src="assets/img/check2.png" class="final" alt="">
          </div>
        </div>
        <div class="text-center card-footer text-light bg-danger">
          <h3 class="card-title">CUESTIONARIO COMPLETADO</h3>
        </div>
      </div>
    </div>
</div>
