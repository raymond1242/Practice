
<div class="form-row" [style.background]="'url(assets/img/virus-mol.jpg)'">
    <div class="container col-md-6">
      <form  [formGroup]="form">
        <div class="card-deck">
          <div class="card carta">
            <div class="card-header header-color header-personal-data">
                <h5><b>Test COVID-19</b></h5>
            </div>
            <div class="card-body body-color">

              <div class="form-row">

                <mat-form-field class="col-md-6" appearance="outline">
                  <mat-label>Nombres</mat-label>
                  <input matInput placeholder="" formControlName="name" required>
                </mat-form-field>

                <mat-form-field class="col-md-6" appearance="outline">
                  <mat-label>Apellidos</mat-label>
                  <input matInput placeholder="" formControlName="surname" required>
                </mat-form-field>

              </div>

              <div  class="form-row">

                <mat-form-field class="col-md-4" appearance="outline">
                  <mat-label>Género</mat-label>
                  <mat-select formControlName="genre" required>
                    <mat-option value="M"> Masculino </mat-option>
                    <mat-option value="F"> Femenino </mat-option>
                  </mat-select>
                </mat-form-field>

                <mat-form-field class="col-md-4" appearance="outline">
                  <mat-label>Edad</mat-label>
                  <input matInput type="number" placeholder="" formControlName="age" required>
                </mat-form-field>

                <mat-form-field class="col-md-4" appearance="outline">
                  <mat-label>Correo</mat-label>
                  <input matInput placeholder="" formControlName="cellphone">
                </mat-form-field>

              </div>

              <div class="form-group">
                <div>
                  <label class="lead">¿Viajaste al extranjero en los ültimos 3 meses?</label>
                </div>
                <mat-radio-group aria-label="Select an option" formControlName="travel">
                  <mat-radio-button value="Y">Si</mat-radio-button>
                  <mat-radio-button value="N">No</mat-radio-button>
                </mat-radio-group>
              </div>

              <div class="form-group">
                <div>
                  <label class="lead">¿Algün familiar o conocido infectado?</label>
                </div>
                <mat-radio-group aria-label="Select an option" formControlName="family">
                  <mat-radio-button value="Y">Si</mat-radio-button>
                  <mat-radio-button value="N">No</mat-radio-button>
                </mat-radio-group>
              </div>

              <div class="form-group">
                <div>
                  <label class="lead">Síntomas presentados</label>
                </div>
                <div>
                  <mat-checkbox class="col-md-5" formControlName="checkCough">Tos</mat-checkbox>
                  <mat-checkbox class="col-md-5" formControlName="checkFever">Fiebre</mat-checkbox>
                  <mat-checkbox class="col-md-5" formControlName="checkPain">Diarrea</mat-checkbox>
                  <mat-checkbox class="col-md-5" formControlName="checkBreathe">Dificultad para respirar</mat-checkbox>
                </div>
              </div>
              <div class="form-group">
                <label class="lead">Comentario acerca de la situaciòn actual</label>
                <mat-form-field class="col-md-12" appearance="outline">
                  <textarea matInput rows="3" placeholder="" formControlName="opinion"></textarea>
                </mat-form-field>
              </div>

              <div class="text-right">
                <button type="submit" class="btn btn-danger" >Enviar</button>
              </div>
            </div>
          </div>
        </div>
      </form>
      <br/>
    </div>
</div>
