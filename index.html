<!DOCTYPE html>
<html>
  <head>
    <title>Example</title>
    <meta charset="utf-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  </head>
  <body>
    <div class="container" id="form">
      <div class="card-deck">
          <div class="card carta">
            <div class="card-header header-color">
              <!--<h3>FORMULARIO</h3>-->
            </div>
            <div class="card-body body-color">
              <form>
                <h2 class="card-title">Datos Personales</h2>
                <div   class="form-row">
                  <div class="form-group col-md-5">
                    <label class="lead">Nombre</label>
                    <input type="text" class="form-control" id="inputName" placeholder="">
                  </div>
                  <div class="form-group col-md-5">
                    <label class="lead">Apellido</label>
                    <input type="text" class="form-control" id="inputLast" placeholder="">
                  </div>
                  <div class="form-group col-md-2">
                    <label class="lead">Edad</label>
                    <input type="number" class="form-control" id="inputAge" placeholder="">
                  </div>
                </div>
                <div   class="form-row">
                  <div class="form-group col-md-4">
                    <label class="lead">DNI</label>
                    <input type="number" class="form-control" id="inputDNI" placeholder="">
                  </div>
                  <div class="form-group col-md-4">
                    <label class="lead">Teléfono</label>
                    <input type="number" class="form-control" id="inputPhone" placeholder="">
                  </div>
                  <div class="form-group col-md-4">
                    <label class="lead">Género</label>
                    <select class="form-control" id="inputGenre">
                      <option>Hombre</option>
                      <option>Mujer</option>
                    </select>
                  </div>
                </div>
                <div class="form-group">
                  <label class="lead">Dirección</label>
                  <input type="text" class="form-control" id="inputAddr" placeholder="">
                </div>
                <div class="form-row">
                  <div class="form-group col-md-6">
                    <label class="lead">Departamento</label>
                    <input type="text" class="form-control" id="inputDepart">
                  </div>
                  <div class="form-group col-md-6">
                    <label class="lead">Provincia</label>
                    <input type="text" class="form-control" id="inputProv">
                  </div>
                </div>
              </form>
              <div class="text-center card-footer text-danger">
                Este formulario deberá llenarse Obligatoriamente
              </div>
            </div>
          </div>
        
          <div class="card carta">
            <div class="card-header header-color">
              <!--<h3>FORMULARIO</h3>-->
            </div>
            <div class="card-body body-color">
              <form>
                <h2 class="card-title">Cuestionario</h2>
                <div class="form-group">
                  <div>
                    <label class="lead">Viajaste a Europa o Asia en los ultimos 3 meses</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" id="inputViaje" value="option1">
                    <label class="form-check-label">Si</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" value="option2">
                    <label class="form-check-label">No</label>
                  </div>
                </div>
                <div class="form-group">
                  <div>
                    <label class="lead">Algun familiar infectado</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" id="inputFamily" value="option1">
                    <label class="form-check-label">Si</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" value="option2">
                    <label class="form-check-label">No</label>
                  </div>
                </div>
                <div class="form-group">
                  <div>
                    <label class="lead">Sintomas presentados</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="1" value="option1">
                    <label class="form-check-label">Gripe</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="2" value="option2">
                    <label class="form-check-label">Tos</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="3" value="option3">
                    <label class="form-check-label">Fiebre</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="4" value="option4">
                    <label class="form-check-label">Escalofrios</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="5" value="option5">
                    <label class="form-check-label">Dolor Muscular</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="6" value="option7">
                    <label class="form-check-label">Dificultad respiratoria</label>
                  </div>
                </div>
                <div class="form-group">
                  <label class="lead">Que te parecen las medidas de Seguridad ...</label>
                  <textarea class="form-control" id="inputMedidas" rows="3"></textarea>
                </div>
                <div class="text-right">
                  <input id="goMap" type="submit" class="btn btn-danger" value="Continuar">
                </div>
              </form>
            </div>
        </div>
      </div>
    </div>
    <div class="container" id="complete" disabled>
      <div class="card text-center">
        <div class="card-body bg-light">
          <div class="text-center">
            <img src="check2.png" class="final">
          </div>
        </div>
        <div class="text-center card-footer text-light bg-danger">
          <h3 class="card-title">CUESTIONARIO COMPLETADO</h3>
        </div>
      </div>
    </div>
    <style>
      div[disabled]{
        display: none;
      }
      .final{
        height: 220px;
        width: 220px;
        opacity: 0.7;
      }
      .contenedor{
        margin-left: 40%;
        margin-top: 50px;
      }
      .complete{
        border-radius: 50%;
        height: 250px;
        width: 250px;
        opacity: 0.6;
      }
      body {
        background-image: url('corona.jpg');
      }
      .container{
        margin-top: 50px;
      }
      .cont{
        margin-bottom: 50px;
      }
      .carta{
        width: 23rem;
      }
      .header-color{
        background-color: #FFD5C5 !important;
      }
      .body-color{
        background-color: #FFF4F0 !important;
      }
      label.lead{
        font-size: 17px;
      }
      .btn{
        margin-top: 8px;
        width: 40%;
        font-size: 17px;
      }

    </style>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://www.gstatic.com/firebasejs/7.11.0/firebase-app.js"></script>

    <script>
        const DNI = document.getElementById('inputDNI');const edad = document.getElementById('inputAge');
        const tel = document.getElementById('inputPhone');const gen = document.getElementById('inputGenre');
        const dep = document.getElementById('inputDepart');const prov = document.getElementById('inputProv');

        const viajero = document.getElementById('inputViaje');
        const familiar = document.getElementById('inputFamily');

        const gripe = document.getElementById('1');const tos = document.getElementById('2');
        const fiebre = document.getElementById('3');const escalo = document.getElementById('4');
        const dolor = document.getElementById('5');const respirar = document.getElementById('6');

        const inputBtn = document.getElementById('goMap')

        const rootRef = firebase.database().ref('usuario');

        inputBtn.addEventListener('click', (e) => {
          e.preventDefault();
          rootRef.push({
            DNI:DNI.value,edad:edad.value,celular:tel.value,genero:gen.value,depart:dep.value,
            prov:prov.value,viajero:viajero.checked,familiar:familiar.checked,
            sintomas:{gripe:gripe.checked,tos:tos.checked,fiebre:fiebre.checked,
              escalofrios:escalo.checked,dolorMuscular:dolor.checked,congestion:respirar.checked}
          });
          document.getElementById('form').style.display = "none";
          document.getElementById('complete').style.display = "block";
        });
    </script>
  </body>
</html>
